plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-core:3.6.18'
    implementation 'com.github.javaparser:javaparser-core-generators:3.6.18'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.6.18'
    implementation 'com.github.javaparser:javaparser-symbol-solver-logic:3.14.12'
    implementation 'com.github.javaparser:javaparser-symbol-solver-model:3.14.12'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta7'
    implementation 'org.deeplearning4j:deeplearning4j-nlp:1.0.0-beta7'
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-beta7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
